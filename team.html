<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barber</title>
    <link rel="stylesheet" href="./css/team.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="header__container">
        <div class="header__logo">Logo</div>
        <div class="header__nav">
            <a href="index.html"> Home </a>
            <a href="team.html"> <span>Our Team</span></a>
            <a href="gallery.html">Gallery</a>
        </div>
    </div>
</header>
    <div class="preview">
        <div class="preview__container">
            <div class="preview__content">
                <div class="preview__content--text">
                    <div class="preview__content--text__title">
                        <p>ABOUT US</p>
                        <span>Licensed <br> Professional <br> Barbers</span>
                    </div>
                    <div class="preview__content--text__button">
                        <button type="submit">BOOK AN APPOINTMENT</button>
                    </div>
                </div>
                <div class="preview__content--image">
                    <img class="preview__content--image-img" src="./images/image%2013.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="our-barbers">
        <div class="our-barbers__container">
            <div class="our-barbers__title">Our Barbers</div>
            <div class="our-barbers__items">
                <img src="./images/image%2014.jpg" alt="">
                <img src="./images/image%2015.jpg" alt="">
                <img src="./images/image%2016.jpg" alt="">
                <img src="./images/image%2018.jpg" alt="">
                <img src="./images/image%2019.jpg" alt="">
                <img src="./images/image%2020.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="grooming-studio">
        <div class="grooming-studio__container">
            <div class="grooming-studio__title">Full service barber shop & men’s <br> grooming studio</div>
            <div class="grooming-studio__text">Simple Text. Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit.
                Curabitur id suscipit ex. Suspendisse <br> rhoncus laoreet purus quis elementum.
            </div>
            <div class="grooming-studio__buttons">
                <button class="pricing--button" type="submit">View Pricing</button>
                <button class="book--button" type="submit">Book Online</button>
            </div>
        </div>
    </div>
    <div class="contact-us">
        <div class="contact-us__container">
            <div class="contact-us__image">
                <img src="./images/Rectangle%2030.jpg" alt="">
            </div>
            <div class="contact-us__content">
                <div class="contact-us__content--title">Contact Us!</div>
                <form class="form1" action="#">
                    <input type="text" placeholder="Enter your name">
                </form>
                <form class="form2" action="#">
                    <input type="email" placeholder="Enter a valid email address">
                </form>
                <form class="form3" action="#">
                    <textarea placeholder="Enter your message"></textarea>
                </form>
                <button type="submit">Отправить</button>
            </div>

        </div>
    </div>
</body>
</html>
